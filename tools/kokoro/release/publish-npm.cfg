# Get npm token from Keystore
before_action {
  fetch_keystore {
    keystore_resource {
      keystore_config_id: 73713
      keyname: "google_cloud_npm_token"
      backend_type: FASTCONFIGPUSH
    }
  }
}

build_file: "pprof-nodejs/tools/publish.sh"
