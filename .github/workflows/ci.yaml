name: ci
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 10, 12, 14, 15, 16]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: node --version
      - run: npm install
      - run: npm test
      - name: coverage
        uses: codecov/codecov-action@v2
        with:
          name: actions linux ${{ matrix.node }}
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install
      - run: npm run lint
